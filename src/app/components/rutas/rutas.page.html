<ion-header>
  <ion-toolbar>
    <ion-title style="float: left; margin-right: 10px;">GESTIÃ“N DE RUTAS</ion-title>

    <ion-button id="open-modal" style="float: inline-start;" size="small" color="primary" >
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>


  </ion-toolbar>



</ion-header>

<ion-content>

  <div style="width: 100%;" *ngIf="listRutas.length>0; else Norutas">
    <ion-scroll scrollX="true">
      <ion-list *ngFor="let ruta of listRutas">
    
        <ion-item>
  
          <ion-grid>
            <ion-row>
              <ion-col size="10">
                <ion-label >{{ruta.nombre}}</ion-label>
              </ion-col>
             
              <ion-col>
                <ion-button size="small" (click)="eliminarRuta(ruta.codigo)" color="danger" >
                  <ion-icon name="close-circle-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-item>
        
      </ion-list>
  
    </ion-scroll>
  
  </div>


  <ng-template #Norutas>
    <div class="noexisteDatos">
     
      <ion-badge color="primary">NO TIENE RUTAS EXISTENTES</ion-badge>

    </div>
  </ng-template>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title style="text-align: center;">RUTAS</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Agregar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Ingresar nombre ruta</ion-label>
          <ion-input type="text" placeholder="Ruta" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>



</ion-content>
